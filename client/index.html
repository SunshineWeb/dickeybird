<!DOCTYPE html>
<html manifest="mind.appcache">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta name="apple-touch-fullscreen" content="yes"> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="res/image/icon.jpg" />
    <script src="lib/pixi.min.js"></script>
    <script src="output/realtimepanel.js"></script>

</head>

<body>
    <div style="position: absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;border:1px solid transparent">
        <div id="svg-container">
            <canvas id="panel"></canvas>
            <div id="html-render" style="position: absolute;left:0;top:0;"></div>
        </div>
    </div>

    <div style="position: absolute;right:0;top:0;width:100px;height:100px;overflow:hidden; z-index:2">
        <canvas id="thumb"></canvas>
    </div>
</body>

</html>
